<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="fruitContainer">
        <div class="grapes">
            <img src="./assets/grapes.jpg" alt="">

        <div class="straberry">
            <img src="./assets/strawberry.jpg" alt="">

        <div class="watermelon">
            <img src="./assets/watermelon.jpg" alt="">

        <div class="orange">
            <img src="./assets/orange.jpg" alt="">

        <div class="payapa">
            <img src="./assets/papaya.jpg" alt="">

    <div class="cartoon">

                src="https://img.freepik.com/free-photo/art-nouveau-portrait-beautiful-woman_23-2151467733.jpg?semt=ais_hybrid&w=740"

                alt=""></div>
        <div><img
                src="https://preview.redd.it/who-is-the-worst-anime-villain-of-all-time-in-your-opinion-v0-skjse85aehze1.jpeg?auto=webp&s=8f3b4dae869057e13ffa99914c539583761986db"
                alt=""></div>
        <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGRe4pUb5DqkqgmFW8HlWi7F_VpyLyNrlOZw&s"
                alt=""></div>
        <div><img src="https://i.pinimg.com/736x/ba/54/8c/ba548c605b10559a0e2f3c69931820e7.jpg" alt=""></div>
        <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuIWNoyBkUxl_YLdmPs7m_qBXW3hBHrNZC9Q&s"

        <div><img src="https://img.freepik.com/premium-vector/anime-boy-smiling_810152-416.jpg" alt=""></div>
        <div><img

    </div>

    <div class="layout">
        <div class="header">Header</div>
        <div class="menu">Navigation Menu</div>
        <div class="content1">Content</div>
        <div class="mainCon">Main Content</div>
        <div class="content2">Content</div>
        <div class="footer">Footer</div>
    </div>
    

    <div class="circle-grid">
        <div class="circle center"><img src="./assets/grapes.jpg" /></div>
        <div class="circle top-left"><img src="./assets/orange.jpg" /></div>
        <div class="circle top-right"><img src="./assets/papaya.jpg" /></div>
        <div class="circle left"><img src="./assets/pineapple.jpg" /></div>
        <div class="circle right"><img src="./assets/strawberry.jpg" /></div>
        <div class="circle bottom-left"><img src="./assets/grapes.jpg" /></div>
        <div class="circle bottom-right"><img src="./assets/watermelon.jpg" /></div>
    </div>
